server {
    listen 80;
    server_name mcpgateway localhost mcpgateway.ddns.net ec2-35-170-182-246.compute-1.amazonaws.com;

    # Route for Cost Explorer service (main registry)
    location / {
        proxy_pass http://127.0.0.1:7860/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Dynamically Generated Location Blocks Start ---
    {{LOCATION_BLOCKS}}
    # --- Dynamically Generated Location Blocks End ---

    error_log /var/log/nginx/error.log debug;
}

server {
    listen 443 ssl;
    server_name mcpgateway localhost mcpgateway.ddns.net ec2-35-170-182-246.compute-1.amazonaws.com;

    # SSL Configuration using self-signed certs generated in Dockerfile
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Duplicate the same location blocks for HTTPS access
    location / {
        proxy_pass http://127.0.0.1:7860/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Dynamically Generated Location Blocks Start ---
    {{LOCATION_BLOCKS}}
    # --- Dynamically Generated Location Blocks End ---
    
    error_log /var/log/nginx/error.log debug;
} 