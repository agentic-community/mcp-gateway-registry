# This file defines the scopes for the MCP servers, detailing which servers and tools are accessible under different scopes.
mcp-servers-unrestricted/read:
  - server: auth_server
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - validate_request
  - server: currenttime
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - current_time_by_timezone
  - server: mcpgw
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - intelligent_tool_finder
      - toggle_service
      - register_service
      - get_server_details
      - get_service_tools
      - refresh_service
  - server: realserverfaketools
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - quantum_flux_analyzer
      - neural_pattern_synthesizer
      - hyper_dimensional_mapper
      - temporal_anomaly_detector
      - user_profile_analyzer
      - synthetic_data_generator
  - server: fininfo
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - get_stock_aggregates
      - print_stock_data

